<div class="modal fade" id="game_tic_tac_toeModal" tabindex="-1" aria-labelledby="game_tic_tac_toeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="game_tic_tac_toeModalLabel">How goes first? Choose 'heads' or 'tails'</h5>
            </div>
            <div class="d-flex justify-content-center game_tic_tac_toe coin-button-container">
                <button class="heads game_tic_tac_toe coin btn">Heads</button>
                <button class="tails game_tic_tac_toe coin btn ">Tails</button>
            </div>
            <div class="d-flex justify-content-center game_tic_tac_toe coin-image-container">
                <img id="game_tic_tac_toeCoinImg" src="{{ url_for('serve_app_static', app_url='game_tic_tac_toe', filename='choice_undecided.gif') }}" alt="coin_flip" class="rounded-circle" width="200" height="200">
            </div>
            <form class="modal-footer" autocomplete="off">
                <button type="button" class="btn btn-secondary" id="game_tic_tac_toeCloseModalButton"data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-light" id="game_tic_tac_toeFlipCoinModalBttn" disabled >Flip  Coin</button>
            </form>
            <div class="game_tic_tac_toe coin-announcement-container hidden">
                <h3 id="game_tic_tac_toeCoinAnnouncement" >You Won! You go first!</h3>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="game_tic_tac_toePlayAgainModal" tabindex="-1" aria-labelledby="game_tic_tac_toePlayAgainModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="game_tic_tac_toePlayAgainModalLabel">Play Again?</h5>
            </div>
            <div class="d-flex justify-content-center game_tic_tac_toe play-again-announcement-container">
                <h3 id="game_tic_tac_toePlayAgainAnnouncement" ></h3>
            </div>
            <form class="modal-footer" autocomplete="off">
                <button type="button" class="btn btn-secondary" id="game_tic_tac_toePlayAgainCloseModalButton"data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-light" id="game_tic_tac_toeFlipPlayAgainModalBttn" >Play Again</button>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="game_tic_tac_toeLoadingModal" tabindex="-1" aria-labelledby="game_tic_tac_toeLoadingModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content d-flex justify-content-center align-items-center">
            <div class="modal-header">
                <h5 class="modal-title" id="game_tic_tac_toeLoadingModalLabel">Loading...</h5>
            </div>
            <div class="spinner-border text-light m-3" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="game_tic_tac_toe-load-images hidden"></div>
        </div>
    </div>
</div>
