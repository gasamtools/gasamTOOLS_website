<div class="justify-content-center align-items-center sign_or_watermark step-container first">
    <h1 class="sign_or_watermark h1">UPLOAD FILE</h1>
    <form id="watermarkForm" autocomplete="off">
        <div class="file-upload-btn btn btn-dark">
            Choose File
            <input class="btn btn-dark" type="file" name="image" id="imageInput" accept="image/*" required> <!-- , application/pdf -->
        </div>
        <div class="mt-2">
            <span id="fileName" class="text-muted"></span>
        </div>
        <p id="error-message"></p>
        <button id="UploadFileButton" class="btn btn-light" type="submit" disabled>Upload Image</button>
    </form>
</div>
<div class="sign_or_watermark step-container second">
    <div class="watermark-editor-surface">
        <div class="sign_or_watermark svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" id="watermarkCanvas">
                <image id="imagePreview" href='' x="0" y="0" width="800"></image>
            </svg>
        </div>
    </div>
    <div class="side-panel">
        <button class="btn btn-dark" type="button" id="sign_or_watermark_merge_button">Process Image</button>
        <label class="sign_or_watermark label all-element">Add Element</label>

            <li class="nav-item">

                    </svg>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link py-3 border-top border-bottom rounded-0 sign_or_watermark add_element add_picture" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Dashboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#000" class="bi bi-image-fill" viewBox="0 0 16 16">
                      <path d="M.002 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2zm1 9v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V9.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062zm5-6.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>

            <li class="mt-1 sign_or_watermark elem_menu main-container hidden">

                    <!-- Font size input with spinner buttons -->
                    <div class="sign_or_watermark elem_menu font_size container input-group w-100 d-flex p-1">

                        <span class="input-group-text p-0 d-flex flex-column">
                            <button type="button" id="increaseFont" class="sign_or_watermark elem_menu font_size btn btn-light btn-sm">
                                <i class="bi bi-chevron-up"></i> <!-- Bootstrap icon for up arrow -->
                            </button>
                            <button type="button" id="decreaseFont" class="sign_or_watermark elem_menu font_size btn btn-light btn-sm">
                                <i class="bi bi-chevron-down"></i> <!-- Bootstrap icon for down arrow -->

                            <li><a class="dropdown-item" href="#" data-size="36">36</a></li>
                            <li><a class="dropdown-item" href="#" data-size="48">48</a></li>
                        </ul>
                    </div>
                </div>
                <div class="p-0 border bg-light sign_or_watermark elem_menu_container text_menu">
                    <div class="sign_or_watermark elem_menu font_color container input-group w-100 d-flex p-1">
                        <span class="sign_or_watermark color-grid dropdown-toggle form-control" id="colorGrid" data-bs-toggle="dropdown" aria-expanded="false">

                        </span>
                        <ul id="selected-color" class="dropdown-menu dropdown-menu-end custom-dropdown-menu" aria-labelledby="colorGrid">
                        </ul>
                    </div>
                </div>
                <div class="p-0 border bg-light sign_or_watermark elem_menu_container text_menu">
                    <div class="sign_or_watermark elem_menu font_family container input-group w-100 d-flex p-1">
                        <div id="fontDisplayholder"></div>
                        <button class="sign_or_watermark color-grid dropdown-toggle form-control" id="fontDisplay" data-bs-toggle="dropdown" aria-expanded="false">

                        </button>
                        <div class="dropdown-menu dropdown-menu-end custom-dropdown-menu" aria-labelledby="fontDisplay">
                            <input type="text" id="search-bar" placeholder="Find font by name">
                            <ul id="font-grid">

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="p-0 border bg-light sign_or_watermark elem_menu_container text_menu image_menu">
                    <div class="sign_or_watermark elem_menu delete_elem container input-group w-100 d-flex p-1">
                        <button class="sign_or_watermark delete_elem bttn" id="sign_or_watermark_delete_elem" >
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </div>
                </div>
            </li>
        </ul>

    </div>
</div>
