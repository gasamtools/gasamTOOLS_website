<div class="gasam ftlc app-container">
    <h1>TradingView LightWeight Chart</h1>
    <div class="container">
        <table class="table table-bordered text-center">
            <thead class="thead-light">
                <tr>
                    <th >Time Interval</th>
                    <th >50 SMA</th>
                    <th colspan="5">Market Structure</th>
                    <th colspan="2">Time @ Mode</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="4">1 DAY</td>
                    <td rowspan="4">
                        <div class="gasam ftlc sma div">
                            <button style="height: 100%;" type="button" class="1day sma btn btn-light gasam ftlc tbl">sma d</button>
                        </div>
                    </td>
                    <td class="gasam ftlc ms sbull">NSH > CSH</td>
                    <td class="gasam ftlc ms sbull">NSL > CSL</td>
                    <td class="gasam ftlc ms sbull">BREAKS NSH</td>
                    <td class="gasam ftlc ms sbull">BREAKS MH</td>
                    <td class="gasam ftlc ms sbull">BREAKS ATH</td>
                    <td>MODE</td>
                    <td>EXPANSION</td>

                </tr>
                <tr>
                    <td class="gasam ftlc ms sbull"><button type="button" class="1day ms ms_nsh_csh bl btn btn-light gasam ftlc tbl">ms d ms_nsh_csh</button></td>
                    <td class="gasam ftlc ms sbull"><button type="button" class="1day ms ms_nsl_csl bl btn btn-light gasam ftlc tbl">ms d ms_nsl_csl</button></td>
                    <td class="gasam ftlc ms sbull"><button type="button" class="1day ms ms_nsh_br bl btn btn-light gasam ftlc tbl">ms d ms_nsh_br</button></td>
                    <td class="gasam ftlc ms sbull"><button type="button" class="1day ms ms_mh_br bl btn btn-light gasam ftlc tbl">ms d ms_mh_br</button></td>
                    <td class="gasam ftlc ms sbull"><button type="button" class="1day ms ms_ath_br bl btn btn-light gasam ftlc tbl">ms d ms_ath_br</button></td>
                    <td><button type="button" class="1day tm mode bl btn btn-light gasam ftlc tbl">tm d</button></td>
                    <td rowspan="3"><button type="button" class="1day tm exp btn btn-light gasam ftlc tbl">tm d</button></td>
                </tr>
                <tr>
                    <td class="gasam ftlc ms sbear">[TBD]</td>
                    <td class="gasam ftlc ms sbear">[TBD]</td>
                    <td class="gasam ftlc ms sbear">[TBD]</td>
                    <td class="gasam ftlc ms sbear">[TBD]</td>
                    <td class="gasam ftlc ms sbear">[TBD]</td>
                    <td rowspan="2"><button type="button" class="1day tm mode br btn btn-light gasam ftlc tbl">tm d</button></td>
                </tr>
                <tr>
                    <td class="gasam ftlc ms sbear"><button type="button" class="1day ms ms_nsh_csh br btn btn-light gasam ftlc tbl">ms d ms_nsh_csh</button></td>
                    <td class="gasam ftlc ms sbear"><button type="button" class="1day ms ms_nsl_csl br btn btn-light gasam ftlc tbl">ms d ms_nsl_csl</button></td>
                    <td class="gasam ftlc ms sbear"><button type="button" class="1day ms ms_nsh_br br btn btn-light gasam ftlc tbl">ms d ms_nsh_br</button></td>
                    <td class="gasam ftlc ms sbear"><button type="button" class="1day ms ms_mh_br br btn btn-light gasam ftlc tbl">ms d ms_mh_br</button></td>
                    <td class="gasam ftlc ms sbear"><button type="button" class="1day ms ms_ath_br br btn btn-light gasam ftlc tbl">ms d ms_ath_br</button></td>

                </tr>
                <tr>
                    <td rowspan="4">1 WEEK</td>
                    <td rowspan="4"><div class="gasam ftlc sma div"><button style="height: 100%;" class="1week sma btn btn-light gasam ftlc tbl">sma w</button></div></td>
                    <td class="gasam ftlc ms sbull">NSH > CSH</td>
                    <td class="gasam ftlc ms sbull">NSL > CSL</td>
                    <td class="gasam ftlc ms sbull">BREAKS NSH</td>
                    <td class="gasam ftlc ms sbull">BREAKS MH</td>
                    <td class="gasam ftlc ms sbull">BREAKS ATH</td>
                    <td rowspan="2"><button type="button" class="1week tm mode bl btn btn-light gasam ftlc tbl">tm d</button></td>
                    <td rowspan="4"><button type="button" class="1week tm exp btn btn-light gasam ftlc tbl">tm d</button></td>
                </tr>
                <tr>
                    <td class="gasam ftlc ms sbull"><button type="button" class="1week ms ms_nsh_csh bl btn btn-light gasam ftlc tbl">ms d ms_nsh_csh</button></td>
                    <td class="gasam ftlc ms sbull"><button type="button" class="1week ms ms_nsl_csl bl btn btn-light gasam ftlc tbl">ms d ms_nsl_csl</button></td>
                    <td class="gasam ftlc ms sbull"><button type="button" class="1week ms ms_nsh_br bl btn btn-light gasam ftlc tbl">ms d ms_nsh_br</button></td>
                    <td class="gasam ftlc ms sbull"><button type="button" class="1week ms ms_mh_br bl btn btn-light gasam ftlc tbl">ms d ms_mh_br</button></td>
                    <td class="gasam ftlc ms sbull"><button type="button" class="1week ms ms_ath_br bl btn btn-light gasam ftlc tbl">ms d ms_ath_br</button></td>
                </tr>
                <tr>
                    <td class="gasam ftlc ms sbear">[TBD]</td>
                    <td class="gasam ftlc ms sbear">[TBD]</td>
                    <td class="gasam ftlc ms sbear">[TBD]</td>
                    <td class="gasam ftlc ms sbear">[TBD]</td>
                    <td class="gasam ftlc ms sbear">[TBD]</td>
                    <td rowspan="2"><button type="button" class="1week tm mode br btn btn-light gasam ftlc tbl">tm d</button></td>
                </tr>
                <tr>
                    <td class="gasam ftlc ms sbear"><button type="button" class="1week ms ms_nsh_csh br btn btn-light gasam ftlc tbl">ms d ms_nsh_csh</button></td>
                    <td class="gasam ftlc ms sbear"><button type="button" class="1week ms ms_nsl_csl br btn btn-light gasam ftlc tbl">ms d ms_nsl_csl</button></td>
                    <td class="gasam ftlc ms sbear"><button type="button" class="1week ms ms_nsh_br br btn btn-light gasam ftlc tbl">ms d ms_nsh_br</button></td>
                    <td class="gasam ftlc ms sbear"><button type="button" class="1week ms ms_mh_br br btn btn-light gasam ftlc tbl">ms d ms_mh_br</button></td>
                    <td class="gasam ftlc ms sbear"><button type="button" class="1week ms ms_ath_br br btn btn-light gasam ftlc tbl">ms d ms_ath_br</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container d-flex mb-2 p-0">
        <div class="col-1 d-flex justify-content-start p-1">
            <button type="button" id='updateChartButton' class="btn btn-light">Update Chart</button>
        </div>
        <div class="form-floating col-3 p-1">
          <select class="gasam chartControl tradingPairSelect form-select" id="tradingPairSelect" aria-label="Floating label select example" autocomplete="off">
            <option selected value="BTC-USDT">BTC-USDT</option>
            <option value="ETH-USDT">ETH-USDT</option>
            <option value="SOL-USDT">SOL-USDT</option>
            <option value="KCS-USDT">KCS-USDT</option>
            <option value="BNB-USDT">BNB-USDT</option>
            <option value="INJ-USDT">INJ-USDT</option>
            <option value="AVAX-USDT">AVAX-USDT</option>
          </select>
          <label for="timeIntervalSelect">Time Interval</label>
        </div>
        <div class="form-floating col-3 p-1">
          <select class="gasam chartControl timeIntervalSelect form-select" id="timeIntervalSelect" aria-label="Floating label select example" autocomplete="off">
            <option value="1min">1 minute</option>
            <option value="3min">3 minutes</option>
            <option value="5min">5 minutes</option>
            <option value="15min">15 minutes</option>
            <option value="30min">30 minutes</option>
            <option value="1hour">1 hour</option>
            <option value="2hour">2 hours</option>
            <option value="4hour">4 hours</option>
            <option value="6hour">6 hours</option>
            <option value="8hour">8 hours</option>
            <option value="12hour">12 hours</option>
            <option selected value="1day">1 day</option>
            <option value="1week">1 week</option>
            <option value="1month">1 month</option>
          </select>
          <label for="timeIntervalSelect">Time Interval</label>
        </div>
        <div class="form-floating col-3 p-1">
            <input type="number" class="gasam chartControl daysOfDataInput  form-control" id="daysOfDataInput" placeholder="type number" value="1000" autocomplete="off">
          <label for="daysOfDataInput">Days Of Data Loaded</label>
        </div>
        <div class="form-floating col-2 p-1">
            <input type="number" class="gasam chartControl chartRefreshInput form-control" id="chartRefreshInput" placeholder="type number" value="5" disabled autocomplete="off">
          <label for="chartRefreshInput">Refresh rate, seconds</label>
        </div>
    </div>
    <div id="chart" ></div>

</div>
<div class="modal fade" id="fi_tradingview_lightweight_chartsLoadingModal" tabindex="-1" aria-labelledby="fi_tradingview_lightweight_chartsLoadingModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content d-flex justify-content-center align-items-center">
            <div class="modal-header">
                <h5 class="modal-title" id="fi_tradingview_lightweight_chartsLoadingModalLabel">Loading...</h5>
            </div>
            <div class="spinner-border text-light m-3" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>
