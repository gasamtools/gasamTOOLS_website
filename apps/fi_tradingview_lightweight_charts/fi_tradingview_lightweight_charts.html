<h1>TradingView LightWeight Chart</h1>
<div class="container">
    <table class="table table-bordered text-center">
        <thead class="thead-light">
            <tr>
                <th rowspan="2">Time Interval</th>
                <th rowspan="2">50 SMA</th>
                <th colspan="3">Market Structure</th>
                <th rowspan="2">Time @ Mode</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td>HH > SH</td>
                <td>HL > PL</td>
                <td>HH > PH</td>
                <td></td>

            </tr>
            <tr>
                <td>1 Day</td>
                <td><button type="button" class="1day sma btn btn-light gasam ftlc tbl">sma d</button></td>
                <td><button type="button" class="1day ms hh_sh btn btn-light gasam ftlc tbl">ms d hh_sh</button></td>
                <td><button type="button" class="1day ms hl_pl btn btn-light gasam ftlc tbl">ms d hl_pl</button></td>
                <td><button type="button" class="1day ms hh_ph btn btn-light gasam ftlc tbl">ms d hh_ph</button></td>
                <td><button type="button" class="1day tm btn btn-light gasam ftlc tbl">tm d</button></td>
            </tr>
            <tr>
                <td>1 Week</td>
                <td><button type="button" class="1week sma btn btn-light gasam ftlc tbl">sma w</button></td>
                <td><button type="button" class="1week ms hh_sh btn btn-light gasam ftlc tbl">ms w hh_sh</button></td>
                <td><button type="button" class="1week ms hl_pl btn btn-light gasam ftlc tbl">ms w hl_p</button></td>
                <td><button type="button" class="1week ms hh_ph btn btn-light gasam ftlc tbl">ms w hh_ph</button></td>
                <td><button type="button" class="1week tm btn btn-light gasam ftlc tbl">tm w</button></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container d-flex mb-2 p-0">
    <div class="col-1 d-flex justify-content-start p-1">
        <button type="button" id='updateChartButton' class="btn btn-light">Update Chart</button>
    </div>
    <div class="form-floating col-4 p-1">
      <select class="gasam chartControl timeIntervalSelect form-select" id="timeIntervalSelect" aria-label="Floating label select example" autocomplete="off">
        <option value="1min">1 minute</option>
        <option value="3min">3 minutes</option>
        <option value="5min">5 minutes</option>
        <option value="15min">15 minutes</option>
        <option value="30min">30 minutes</option>
        <option value="1hour">1 hour</option>
        <option value="2hour">2 hours</option>
        <option value="4hour">4 hours</option>
        <option value="6hour">6 hours</option>
        <option value="8hour">8 hours</option>
        <option value="12hour">12 hours</option>
        <option selected value="1day">1 day</option>
        <option value="1week">1 week</option>
        <option value="1month">1 month</option>
      </select>
      <label for="timeIntervalSelect">Time Interval</label>
    </div>
    <div class="form-floating col-4 p-1">
        <input type="number" class="gasam chartControl daysOfDataInput  form-control" id="daysOfDataInput" placeholder="type number" value="1000" autocomplete="off">
      <label for="daysOfDataInput">Days Of Data Loaded</label>
    </div>
    <div class="form-floating col-3 p-1">
        <input type="number" class="gasam chartControl chartRefreshInput form-control" id="chartRefreshInput" placeholder="type number" value="5" disabled autocomplete="off">
      <label for="chartRefreshInput">Refresh rate, seconds</label>
    </div>
</div>
<div id="chart" ></div>
<div class="modal fade" id="fi_tradingview_lightweight_chartsLoadingModal" tabindex="-1" aria-labelledby="fi_tradingview_lightweight_chartsLoadingModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content d-flex justify-content-center align-items-center">
            <div class="modal-header">
                <h5 class="modal-title" id="fi_tradingview_lightweight_chartsLoadingModalLabel">Loading...</h5>
            </div>
            <div class="spinner-border text-light m-3" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>
